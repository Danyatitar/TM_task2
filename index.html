<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">JS Queue Visual</h1>
    </header>
    <main>
      <input type="number" class="input" />

      <div class="buttons">
        <button class="btn add-btn">Add item</button>
        <button class="btn remove-btn">Remove item</button>
      </div>
      <p class="error hidden">Error</p>
      <div class="box">
        <!-- <div class="box-item">value</div> -->
      </div>
    </main>
    <footer>
      <button class="btn clear-btn">Clear Queue</button>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
